<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    
     <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      header {
        background-image: url(./assets/img/myke-simon-atsUqIm3wxo-unsplash.jpg);
        background-size: cover;
        background-position: center;
      }
    </style>

  </head>
<body>
    <header>
      <div class="container-xxl py-3 py-md-5 text-white position-relative">
        <div class="row d-flex justify-content-center mb-3 mb-md-5">
          <div class="col-md-10 col-lg-6">
            <div class="input-group mb-3">
              <input
              id="search-input"
                type="text"
                class="form-control bg-transparent"
                placeholder="Search for a Movie"
                aria-label="Search for a Movie"
                aria-describedby="button-addon2"
             
              />
              <button
                class="btn btn-danger text-uppercase fw-light"
                type="button"
                id="search-btn">
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col my-3 my-md-5">
            <h1 class="mb-3 mb-md-0 text-center text-md-start">Unlocking the <span class="title-span text-uppercase fw-bold">Universe of Movies!</span></h1>
            <p class="text-center text-md-start">Where Every Frame Holds a Tale, Every Detail Unveils Magic, and Every Movie Becomes an Unforgettable Journey</p>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex mt-3 mt-md-5 mb-3 flex-wrap flex-sm-nowrap" id="diverse-selector" >
            <h3 id="movie-sort-title"class="col-12 col-sm-8 col-md-9 col-lg-10">Popular movies</h3>
            <select id="movie-sort-options" class="form-select" aria-label="Default select example">
              <option selected value="1">Popular</option>
              <option value="2">Popular for Kids</option>
              <option value="3">Upcoming Releases</option>
              <option value="4">My Favourites</option>
            </select>
          </div>
        </div>     
        <div id="movies" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3"></div>
        <div id="clear-button" class="d-flex justify-content-end mt-3 d-none"  data-bs-toggle="modal" data-bs-target="#clearHistoryModal">
          <button id="clear-favorites" class="btn btn-danger">
            Clear Favorites
          </button>
      </div>
    </header>
    <!-- Movie details section -->
    <section id="movie-details" class="movieDetails text-white";>
    </section>
    <!-- Movie reviews section -->
    <section id="movie-reviews-section">
      <div id="movie-review" class="container-xxl"></div>
    </section>
    
      <!-- Modals -->
      <div class="modal fade" id="clearHistoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body py-5">
              <h5 class="modal-title text-center mb-4 fw-bold">
                Are you sure?
              </h5>
              <div class="d-flex justify-content-center">
              <button id="clear-full-history" type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/8576b8686b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
