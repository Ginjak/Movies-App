<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movies App</title>
  </head>
  <body>
    <!-- Bootstrap 5 JS -->
    <header>
      <div class="container-xxl py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <div class="input-group mb-3">
              <input
              id="search-input"
                type="text"
                class="form-control"
                placeholder="Search for a Movie"
                aria-label="Search for a Movie"
                aria-describedby="button-addon2"
                style="border-radius: 10px;"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-btn"
                style="border-radius: 10px;"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>Title of a page</h1>
            <p>Subtitle with some text</p>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex" id="diverse-selector" style="padding-bottom: 40px;">
            <h3 id="movie-sort-title"class="col-sm-8">Popular movies</h3>
            <select id="movie-sort-options" class="form-select" aria-label="Default select example"  style="border: 1px, solid; border-radius: 10px;">
              <option selected value="1">Popular</option>
              <option value="2">Popular for Kids</option>
              <option value="3">Upcoming Releases</option>
              <option value="4">My Favourites</option>
            </select>
          </div>
        </div>
        <div id="movies" class="row row-cols-1 row-cols-md-4 g-4">
          </div>
        <section id="movie-details">
          
        </section>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/8576b8686b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
